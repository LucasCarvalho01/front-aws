version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Iniciando pre-build..."
        - echo "Verificando Node.js version..."
        - node --version
        - npm --version
    build:
      commands:
        - echo "build com variáveis de ambiente"
        - node build.js
        - echo "Build concluído, verificando arquivos gerados..."
        - ls -la
        - cat config.js
    postBuild:
      commands:
        - echo "Build concluído com sucesso"
        - echo "Preparando arquivos para deploy..."
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    name: sistema-upload-imagens
  cache:
    paths: [] 